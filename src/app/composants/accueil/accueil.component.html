<button class="btn" routerLink="/favoris">Favoris</button>

<div *ngFor="let donnees of afficheFilm()[0].results">
    <a routerLink="film-infos/{{donnees.id}}"><img src="https://image.tmdb.org/t/p/w500{{ donnees.poster_path }}" height="100" width="100"></a>
    <button class="btn" (click)="ajouteFav(donnees)">Ajouter aux favoris</button>
</div>
